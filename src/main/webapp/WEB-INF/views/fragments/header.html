<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template"/>
    <meta name="author" content="GeeksLabs"/>
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"/>
    <link rel="shortcut icon" href="../../../resources/images/favicon.png" data-th-href="@{/resources/images/favicon.png}"/>

</head>
<body >
	<header class="header dark-bg" th:fragment="header">
            <div th:if="${#authorization.expression('isAuthenticated()')}" class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
            </div>

            <!--logo start-->
            <a href="#" class="logo" th:href="@{/}">Admin <span class="lite">GKD</span></a>
            
            <!--logo end-->

            <div class="top-nav notification-row">                
                <!-- notificatoin dropdown start-->
                <ul class="nav pull-right top-menu">
                    
                    <!-- user login dropdown start-->
                    <li th:if="${#authorization.expression('!isAuthenticated()')}">
		                    <a href="/signin" th:href="@{/signin}">
		                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
		                    </a>
                	</li>
                    <li th:if="${#authorization.expression('isAuthenticated()')}" class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <!--  
                            <span class="profile-ava">
                                <img alt="" src="./resources/images/chat-avatar2.jpg"/>
                            </span>
                            <span class="username" th:text="${#authentication.name}">a</span>
                            <span class="username" th:attr="ng-init='getNamaNpk(\''+${#authentication.name}+'\');'"></span>
                            -->
                            
                            <span class="username" th:attr="ng-init='getNamaNpk(\''+${#authentication.name}+'\');'">{{namaNpk}}</span>
							
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            
                            <li class="eborder-top">
                                <a href="#"><i class="icon_profile"></i> My Profile</a>
                            </li>
                            <li>
                                <a href="#"><i class="icon_mail_alt"></i> My Inbox</a>
                            </li>
                            <li th:if="${#authorization.expression('!isAuthenticated()')}">
		                    <a href="/signin" th:href="@{/signin}">
		                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
		                    </a>
                			</li>
			                <li th:if="${#authorization.expression('isAuthenticated()')}">
			                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
			                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
			                    </a>
			                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
			                </li>
                            
                        </ul>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!-- notificatoin dropdown end-->
            </div>
      </header>     
      <!--header end-->
</body>
</html>
